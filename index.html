<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaş Bordrosu Hesaplama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Maaş Bordrosu Hesaplama</h2>
        <form id="maas-form">
            <label for="brut-maas">Brüt Maaş:</label>
            <input type="number" id="brut-maas" required>

            <label for="bes-yuzdesi">BES Kesintisi Net (%):</label>
            <input type="number" id="bes-yuzdesi" required>

            <label for="vakif-tutari">Vakıf Kesintisi:</label>
            <input type="number" id="vakif-tutari" required>

            <button type="submit">Hesapla</button>
        </form>

        <div id="sonuc" class="sonuc-kutusu">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
